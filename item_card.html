<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.svg" />
    <link rel="stylesheet" href="src/css/item_card.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item card</title>
  </head>
  <body>
    <div class="item_container">
        <div class="item_photo">
            <div class="item_photo_img">
            <img src="src/assets/item_photo.png" alt="Photo of a merch">
            <div class="models">
                <div class="model"><img src="src/assets/model1.png"></div>
                <div><img src="model"><img src="src/assets/model2.png"></div>
                <div><img src="model"><img src="src/assets/model3.png"></div>
            </div>
            </div>
        </div>
        <div class="item_info">
            <div class="item_title">
                <div class="item_name">
                    <h3>Футболка "Эволюционируй или сдохни"</h3>
                </div>
                <div class="price">
                    <h3>100 баллов</h3>
                </div>
                <div class="balance">
                    <div class="balance_more">
                        <h5 class="your_balance">Твой баланс:</h5>
                        <div class="score">3 945 баллов</div>
                    </div>
                    <div class="bag">
                        <img src="src/assets/bag.png">
                    </div>
                </div>
            <button class="button" type="button">Заказать</button> <!-- double check here-->
            </div>
            <div class="item_details">
                    <h5 class="item_details_color">Цвета:</h5>
                <div class="colors">
                    <div class="color_option" style="background-color: #d6ecfb;">
                        <div class="the_color" >
                            <img src="src/assets/blue.png">
                        </div>
                        <div class="color_name" >
                            <h5>Синий</h5>
                        </div>
                    </div>
                    <div class="color_option">
                        <div class="the_color">
                            <img src="src/assets/beige.png">
                        </div>
                        <div class="color_name">
                            <h5>Бежевый</h5>
                        </div>
                    </div>
                    <div class="color_option">
                        <div class="the_color">
                            <img src="src/assets/grey.png">
                        </div>
                        <div class="color_name">
                            <h5>Серый</h5>
                        </div>
                    </div>
                </div>
                <h5 class="size_title">Размер:</h5>
                <div class="item_sizes">
                    <div class="size" style="background-color: #d6ecfb;">S</div>
                    <div class="size">M</div>
                    <div class="size">L</div>
                </div>
                <div class="details">Детали:</div>
                <h5 class="details_more">Брендированная толстовка от Qazaq Republic. Материал: Хлопок 80%, Вискоза 20%</h5>
                <div class="choose">Как выбрать размер:</div>
                <h5 class="choose_more">Написать дяде Рику для уточнения.</h5>


            </div>

        </div>
    </div>

  </body>
</html>
