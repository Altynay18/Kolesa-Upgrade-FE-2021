<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.svg" />
      <link rel="stylesheet" href="src/css/item_card.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Item card</title>
   </head>
   <body>
      <div class="modal-item">
         <div class="item_photo">
            <div class="item_photo_img">
               <img src="src/assets/item_photo.png" alt="Photo of a merch">
               <div class="models">
                  <div class="model"><img src="src/assets/model1.png"></div>
                  <div class="model"><img src="src/assets/model2.png"></div>
                  <div class="model"><img src="src/assets/model3.png"></div>
               </div>
            </div>
         </div>
         <div class="item_info">
            <h2 class="item_name">Футболка "Эволюционируй или сдохни"</h2>
            <div class="price">
               <h3>100 баллов</h3>
            </div>
            <div class="balance">
               <div class="balance_more">
                  <h3 class="your_balance">Твой баланс:</h3>
                  <h3 class="score">3 945 баллов</h3>
               </div>
               <div class="bag">
                  <img src="src/assets/bag.png">
               </div>
            </div>
            <button class="button" type="button">
               <p class="text">Заказать</p>
            </button>
            <div class="item_details">
               <h3 class="item_details_color">Цвета:</h3>
               <div class="colors">
                  <div class="color_option">
                     <div class="the_color" >
                        <img src="src/assets/blue.png">
                     </div>
                     <div class="color_name" >
                        <span>Синий</span>
                     </div>
                  </div>
                  <div class="color_option">
                     <div class="the_color">
                        <img src="src/assets/beige.png">
                     </div>
                     <div class="color_name">
                        <span>Бежевый</span>
                     </div>
                  </div>
                  <div class="color_option">
                     <div class="the_color">
                        <img src="src/assets/grey.png">
                     </div>
                     <div class="color_name">
                        <span>Серый</span>
                     </div>
                  </div>
               </div>
               <h3 class="size_title">Размер:</h3>
               <div class="item_sizes">
                  <div class="size">S</div>
                  <div class="size">M</div>
                  <div class="size">L</div>
               </div>
               <div class="details">Детали:</div>
               <p class="details_more">Брендированная толстовка от Qazaq Republic. Материал: Хлопок 80%, Вискоза 20%</p>
               <div class="choose">Как выбрать размер:</div>
               <p class="choose_more">Написать дяде Рику для уточнения.</p>
            </div>
         </div>
      </div>
   </body>
</html>
